<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0a0a0a"/>

  <!-- Navigation -->
  <rect x="0" y="0" width="1200" height="64" fill="#111111"/>
  <text x="60" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="white">CONSTRUCT CO</text>
  <text x="900" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#888">Services</text>
  <text x="980" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#888">Projects</text>
  <text x="1060" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#888">Contact</text>

  <!-- Hero with overlay image -->
  <rect x="0" y="64" width="1200" height="400" fill="#1a1a1a"/>
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="60%" style="stop-color:rgba(10,10,10,0.8)"/>
      <stop offset="100%" style="stop-color:rgba(10,10,10,0)"/>
    </linearGradient>
  </defs>
  <rect x="0" y="64" width="1200" height="400" fill="url(#heroGrad)"/>

  <!-- Hero Text -->
  <text x="60" y="200" font-family="system-ui, sans-serif" font-size="14" fill="#f59e0b" font-weight="500">QUALITY BUILDS</text>
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="48" font-weight="600" fill="white">Building Your</text>
  <text x="60" y="320" font-family="system-ui, sans-serif" font-size="48" font-weight="600" fill="white">Vision</text>
  <text x="60" y="370" font-family="system-ui, sans-serif" font-size="16" fill="#888">Residential &amp; commercial construction in Melbourne</text>

  <!-- CTA Buttons -->
  <rect x="60" y="400" width="140" height="44" rx="4" fill="#f59e0b"/>
  <text x="90" y="428" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="black">Get Quote</text>
  <rect x="220" y="400" width="140" height="44" rx="4" fill="transparent" stroke="#444" stroke-width="1"/>
  <text x="250" y="428" font-family="system-ui, sans-serif" font-size="14" fill="white">Our Work</text>

  <!-- Services Section -->
  <rect x="0" y="484" width="1200" height="316" fill="#111111"/>
  <text x="60" y="540" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="white">Our Services</text>

  <!-- Service Cards -->
  <rect x="60" y="570" width="260" height="120" rx="8" fill="#1a1a1a" stroke="#222" stroke-width="1"/>
  <text x="80" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="white">New Builds</text>
  <text x="80" y="635" font-family="system-ui, sans-serif" font-size="12" fill="#666">Custom homes built to spec</text>

  <rect x="340" y="570" width="260" height="120" rx="8" fill="#1a1a1a" stroke="#222" stroke-width="1"/>
  <text x="360" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="white">Renovations</text>
  <text x="360" y="635" font-family="system-ui, sans-serif" font-size="12" fill="#666">Transform your existing space</text>

  <rect x="620" y="570" width="260" height="120" rx="8" fill="#1a1a1a" stroke="#222" stroke-width="1"/>
  <text x="640" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="white">Extensions</text>
  <text x="640" y="635" font-family="system-ui, sans-serif" font-size="12" fill="#666">Add space to your home</text>

  <rect x="900" y="570" width="260" height="120" rx="8" fill="#1a1a1a" stroke="#222" stroke-width="1"/>
  <text x="920" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="white">Commercial</text>
  <text x="920" y="635" font-family="system-ui, sans-serif" font-size="12" fill="#666">Office &amp; retail fitouts</text>
</svg>