<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="coffeeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="100%" style="stop-color:#5c4813"/>
    </linearGradient>
  </defs>

  <!-- Dark moody background -->
  <rect width="1200" height="800" fill="#1a1612"/>

  <!-- Navigation -->
  <rect x="0" y="0" width="1200" height="72" fill="#1a1612"/>
  <text x="60" y="44" font-family="system-ui, sans-serif" font-size="11" fill="#c9a962" letter-spacing="4">SPECIALTY COFFEE</text>
  <text x="60" y="62" font-family="Georgia, serif" font-size="22" fill="#fff">Ember &amp; Oak</text>

  <text x="700" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#888">MENU</text>
  <text x="780" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#888">STORY</text>
  <text x="860" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#888">FIND US</text>

  <rect x="1000" y="22" width="140" height="40" rx="4" fill="#c9a962"/>
  <text x="1030" y="48" font-family="system-ui, sans-serif" font-size="12" fill="#1a1612" font-weight="500">ORDER NOW</text>

  <!-- Hero Section with asymmetric layout -->
  <rect x="60" y="100" width="500" height="380" fill="#2a2219"/>
  <!-- Coffee texture pattern suggestion -->
  <circle cx="200" cy="200" r="100" fill="#3a3229" fill-opacity="0.5"/>
  <circle cx="350" cy="350" r="60" fill="#3a3229" fill-opacity="0.3"/>

  <!-- Image placeholder with warm overlay -->
  <rect x="560" y="100" width="580" height="380" fill="#3d3020"/>
  <rect x="560" y="100" width="580" height="380" fill="url(#coffeeGrad)" fill-opacity="0.3"/>
  <text x="800" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#666" text-anchor="middle">[ Artisan Coffee Photography ]</text>

  <!-- Open Now Badge -->
  <rect x="980" y="120" width="140" height="60" rx="4" fill="#1a1612"/>
  <circle cx="1005" cy="145" r="5" fill="#22c55e"/>
  <text x="1020" y="148" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">OPEN NOW</text>
  <text x="1000" y="168" font-family="system-ui, sans-serif" font-size="14" fill="#fff" font-weight="500">6am – 4pm</text>

  <!-- Hero content overlay on left image -->
  <text x="100" y="200" font-family="Georgia, serif" font-size="56" fill="#fff">Craft</text>
  <text x="100" y="270" font-family="Georgia, serif" font-size="56" fill="#fff">Coffee</text>
  <text x="100" y="340" font-family="Georgia, serif" font-size="56" fill="#c9a962">Culture</text>
  <text x="100" y="390" font-family="system-ui, sans-serif" font-size="14" fill="#888">Single origin • Slow roasted • Richmond</text>
  <rect x="100" y="420" width="120" height="40" rx="4" fill="none" stroke="#c9a962" stroke-width="1"/>
  <text x="125" y="446" font-family="system-ui, sans-serif" font-size="12" fill="#c9a962">Menu →</text>

  <!-- Features Section -->
  <rect x="0" y="500" width="1200" height="300" fill="#0f0d0a"/>

  <!-- Section header -->
  <text x="60" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#c9a962" letter-spacing="3">THE EXPERIENCE</text>

  <!-- Feature Grid - 3 columns -->
  <rect x="60" y="590" width="340" height="170" rx="8" fill="#1a1612" stroke="#2a2219" stroke-width="1"/>
  <text x="90" y="640" font-family="Georgia, serif" font-size="20" fill="#fff">Single Origin Beans</text>
  <text x="90" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#666">Ethically sourced from Colombia,</text>
  <text x="90" y="690" font-family="system-ui, sans-serif" font-size="13" fill="#666">Ethiopia &amp; Guatemala</text>
  <text x="90" y="730" font-family="system-ui, sans-serif" font-size="12" fill="#c9a962">Explore origins →</text>

  <rect x="430" y="590" width="340" height="170" rx="8" fill="#1a1612" stroke="#2a2219" stroke-width="1"/>
  <text x="460" y="640" font-family="Georgia, serif" font-size="20" fill="#fff">Fresh Baked Daily</text>
  <text x="460" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#666">Croissants, sourdough &amp; pastries</text>
  <text x="460" y="690" font-family="system-ui, sans-serif" font-size="13" fill="#666">from our on-site bakery</text>
  <text x="460" y="730" font-family="system-ui, sans-serif" font-size="12" fill="#c9a962">View menu →</text>

  <rect x="800" y="590" width="340" height="170" rx="8" fill="#1a1612" stroke="#2a2219" stroke-width="1"/>
  <text x="830" y="640" font-family="Georgia, serif" font-size="20" fill="#fff">All-Day Brunch</text>
  <text x="830" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#666">Local produce, seasonal menus,</text>
  <text x="830" y="690" font-family="system-ui, sans-serif" font-size="13" fill="#666">vegan &amp; GF options</text>
  <text x="830" y="730" font-family="system-ui, sans-serif" font-size="12" fill="#c9a962">See dishes →</text>
</svg>