  <rect x="60" y="390" width="140" height="48" rx="24" fill="#1a1a1a"/>
  <text x="95" y="420" font-family="system-ui, sans-serif" font-size="14" fill="white">View Menu</text>

  <!-- Hero Image placeholder -->
  <rect x="600" y="64" width="600" height="420" fill="#d4a574"/>

  <!-- Features Section -->
  <rect x="0" y="484" width="1200" height="316" fill="#1a1a1a"/>

