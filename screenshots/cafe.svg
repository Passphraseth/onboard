  <text x="1030" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#666">Open Now</text>
  <text x="1030" y="160" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1a1a1a">7am - 3pm</text>
