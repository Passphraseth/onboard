    <linearGradient id="imgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect x="500" y="120" width="320" height="240" rx="8" fill="url(#imgGrad1)"/>
  <rect x="840" y="120" width="320" height="240" rx="8" fill="url(#imgGrad1)"/>
  <rect x="500" y="380" width="320" height="240" rx="8" fill="url(#imgGrad1)"/>
  <rect x="840" y="380" width="320" height="240" rx="8" fill="url(#imgGrad1)"/>

