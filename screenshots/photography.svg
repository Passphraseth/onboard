  <text x="1000" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#888">Portfolio</text>
  <text x="1080" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#888">Contact</text>

  <!-- Hero Section -->
