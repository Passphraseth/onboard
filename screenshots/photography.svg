  <text x="450" y="720" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="white">10</text>
  <text x="450" y="750" font-family="system-ui, sans-serif" font-size="14" fill="#666">Years Experience</text>
  <text x="750" y="720" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="white">5.0</text>
