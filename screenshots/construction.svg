<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="constGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="40%" style="stop-color:rgba(10,10,10,0.95)"/>
      <stop offset="100%" style="stop-color:rgba(10,10,10,0.7)"/>
    </linearGradient>
  </defs>

  <!-- Dark industrial background -->
  <rect width="1200" height="800" fill="#0a0a0a"/>

  <!-- Hero background texture -->
  <rect x="0" y="0" width="1200" height="520" fill="#1a1a1a"/>
  <rect x="0" y="0" width="1200" height="520" fill="url(#constGrad)"/>

  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="0.5"/>
  </pattern>
  <rect x="500" y="0" width="700" height="520" fill="url(#grid)" fill-opacity="0.5"/>

  <!-- Navigation -->
  <rect x="0" y="0" width="1200" height="80" fill="transparent"/>
  <text x="60" y="50" font-family="system-ui, sans-serif" font-size="24" fill="#fff" font-weight="700" letter-spacing="1">IRONCLAD</text>
  <rect x="175" y="38" width="8" height="8" fill="#f59e0b"/>

  <text x="700" y="48" font-family="system-ui, sans-serif" font-size="13" fill="#888">SERVICES</text>
  <text x="800" y="48" font-family="system-ui, sans-serif" font-size="13" fill="#888">PROJECTS</text>
  <text x="900" y="48" font-family="system-ui, sans-serif" font-size="13" fill="#888">ABOUT</text>

  <rect x="1020" y="26" width="130" height="44" rx="4" fill="#f59e0b"/>
  <text x="1045" y="54" font-family="system-ui, sans-serif" font-size="13" fill="#0a0a0a" font-weight="600">GET QUOTE</text>

  <!-- Hero Content -->
  <rect x="60" y="120" width="4" height="60" fill="#f59e0b"/>
  <text x="80" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b" letter-spacing="4">CONSTRUCTION EXCELLENCE</text>

  <text x="60" y="240" font-family="system-ui, sans-serif" font-size="64" fill="#fff" font-weight="800">WE BUILD</text>
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="64" fill="#fff" font-weight="800">WHAT</text>
  <text x="60" y="380" font-family="system-ui, sans-serif" font-size="64" fill="#f59e0b" font-weight="800">LASTS.</text>

  <text x="60" y="430" font-family="system-ui, sans-serif" font-size="16" fill="#888">Residential &amp; commercial construction across Melbourne.</text>
  <text x="60" y="455" font-family="system-ui, sans-serif" font-size="16" fill="#888">Licensed builders. 25+ years experience.</text>

  <!-- CTAs -->
  <rect x="60" y="485" width="160" height="50" rx="4" fill="#f59e0b"/>
  <text x="95" y="516" font-family="system-ui, sans-serif" font-size="14" fill="#0a0a0a" font-weight="600">Start Project</text>

  <rect x="240" y="485" width="160" height="50" rx="4" fill="transparent" stroke="#444" stroke-width="1"/>
  <text x="280" y="516" font-family="system-ui, sans-serif" font-size="14" fill="#fff">View Work</text>

  <!-- Stats bar -->
  <rect x="550" y="400" width="1" height="100" fill="#333"/>
  <text x="590" y="430" font-family="system-ui, sans-serif" font-size="48" fill="#fff" font-weight="700">25+</text>
  <text x="590" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#666">YEARS</text>

  <rect x="730" y="400" width="1" height="100" fill="#333"/>
  <text x="770" y="430" font-family="system-ui, sans-serif" font-size="48" fill="#fff" font-weight="700">400+</text>
  <text x="770" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#666">PROJECTS</text>

  <rect x="920" y="400" width="1" height="100" fill="#333"/>
  <text x="960" y="430" font-family="system-ui, sans-serif" font-size="48" fill="#f59e0b" font-weight="700">$50M+</text>
  <text x="960" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#666">BUILT VALUE</text>

  <!-- Services Section -->
  <rect x="0" y="520" width="1200" height="280" fill="#0f0f0f"/>

  <text x="60" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b" letter-spacing="3">WHAT WE DO</text>
  <text x="60" y="620" font-family="system-ui, sans-serif" font-size="28" fill="#fff" font-weight="700">Our Services</text>

  <!-- Service cards -->
  <rect x="60" y="650" width="265" height="110" rx="4" fill="#1a1a1a" stroke="#252525" stroke-width="1"/>
  <rect x="60" y="650" width="265" height="4" fill="#f59e0b"/>
  <text x="85" y="700" font-family="system-ui, sans-serif" font-size="17" fill="#fff" font-weight="600">New Builds</text>
  <text x="85" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#666">Custom homes from foundation to finish</text>

  <rect x="345" y="650" width="265" height="110" rx="4" fill="#1a1a1a" stroke="#252525" stroke-width="1"/>
  <rect x="345" y="650" width="265" height="4" fill="#f59e0b"/>
  <text x="370" y="700" font-family="system-ui, sans-serif" font-size="17" fill="#fff" font-weight="600">Renovations</text>
  <text x="370" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#666">Transform your existing space</text>

  <rect x="630" y="650" width="265" height="110" rx="4" fill="#1a1a1a" stroke="#252525" stroke-width="1"/>
  <rect x="630" y="650" width="265" height="4" fill="#f59e0b"/>
  <text x="655" y="700" font-family="system-ui, sans-serif" font-size="17" fill="#fff" font-weight="600">Extensions</text>
  <text x="655" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#666">Add valuable space to your property</text>

  <rect x="915" y="650" width="265" height="110" rx="4" fill="#1a1a1a" stroke="#252525" stroke-width="1"/>
  <rect x="915" y="650" width="265" height="4" fill="#f59e0b"/>
  <text x="940" y="700" font-family="system-ui, sans-serif" font-size="17" fill="#fff" font-weight="600">Commercial</text>
  <text x="940" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#666">Office, retail &amp; industrial projects</text>
</svg>